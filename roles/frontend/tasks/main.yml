
    - name: install nginx
      ansible.builtin.dnf:
        name: nginx
        state: installed

    - name: copy expense conf file
      ansible.builtin.copy:
        src: expense.conf
        dest: /etc/nginx/default.d/expense.conf

    - name: removing the existing app content
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent

    - name: creating a directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory

    - name: downloading and extract the content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/frontend.zip
        dest: /usr/share/nginx/html
        remote_src: yes

    - name: start nginx
      ansible.builtin.systemd_service:
        name: nginx
        enabled: yes
        state: restarted
